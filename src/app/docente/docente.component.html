<a class="nav-link btn btn-success mt-5 ms-5 mb-4 text-white" [routerLink]="['/docente/nuovoDocente']" style="width: 15%;">Nuovo Docente</a>


<p-table [value]="docenti" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Cognome</th>
            <th>Modifica</th>
            <th>Elimina</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-docente>
        <tr>
            <td>{{docente.id}}</td>
            <td>{{docente.nomeDocente}}</td>
            <td>{{docente.cognomeDocente}}</td>
            <td><button pButton pRipple type="button" icon="pi pi-times" class="btn btn-warning mt-2" (click)="updateDocente(docente.id)">Modifica</button></td>
            <td><button pButton pRipple type="button" icon="pi pi-times" class="btn btn-danger mt-2" (click)="deleteDocente(docente.id)">Elimina</button></td>
        </tr>
    </ng-template>
</p-table>
